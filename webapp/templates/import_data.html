{% extends 'base.html' %}

{% block content %}
<h1>Excel file upload (xls, xlsx)</h1>
        <form action="" method=post enctype=multipart/form-data><p>
            <div class='row'>
                <div class='col-2'>

                </div>
            </div>
        </form>
{% endblock %}
